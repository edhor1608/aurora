name: CI

on:
  push:
    branches:
      - main
      - codex/**
      - feat/**
      - fix/**
      - chore/**
      - docs/**
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Workspace Tests
        run: bun run test:workspaces

      - name: Repository Tests
        run: bun run test
